# Simplified Cloud Build config for deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/matcha-api:latest', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/matcha-api:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'matcha-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/matcha-api:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'microservice-1-479117:us-central1:matcha-db'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest'
      - '--set-env-vars'
      - 'DB_NAME=matcha_db,DB_USER=root,CLOUD_SQL_CONNECTION_NAME=microservice-1-479117:us-central1:matcha-db'

images:
  - 'gcr.io/$PROJECT_ID/matcha-api:latest'

